<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pontos Turísticos</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <h1>Buscar Pontos Turísticos</h1>
  <input type="text" id="endereco" placeholder="Digite a cidade">
  <button id="buscar">Buscar</button>
  <ul id="resultados"></ul>

  <script>
    $('#buscar').click(function() {
      const endereco = $('#endereco').val();
      $.get('/pontos', { endereco }, function(data) {
        $('#resultados').empty();
        data.forEach(ponto => {
          $('#resultados').append(`<li><strong>${ponto.nome}</strong> - ${ponto.tipo}</li>`);
        });
      });
    });
  </script>
</body>
</html>
